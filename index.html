<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/33f93832bf.js" crossorigin="anonymous"></script>    
    
    <title>Google</title>

<body>
    <header>   
        
        <div class="header-left">
            <a href="#">About</a>

        </div> 
    

    <footer>

        <a href="#">Advertising</a>

    </div>
    <div class="footer-right">

    </div>
    </footer>
